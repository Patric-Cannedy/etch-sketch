<html>
<head>
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="etch.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"></script>
    </script>
</head>
<body>
    <Header class='header'>
        <div id="title">
            <h1>Pat's Etch-A-Sketch</h1>
        </div>
    </Header>
    
    <main class='main'>
        <div id="game">
            <div class="grid"></div>
        </div>   

        <div id='settings'>
            <div id="bottom-row-buttons">
                <button type="button" id="black" onclick="setColor('black')">Black</button>
                <button type="button" id="gold" onclick="setColor('rgb(189, 142, 12)')">Gold</button>
                <button type="button" id="random" onclick="setColor('random')">Random</button>
                <button type="button" id="reset" onclick="refreshPage()">Reset</button>
            </div>
        </div>
    </main>
